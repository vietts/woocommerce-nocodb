<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Telegram-Notion Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .grid.full {
            grid-template-columns: 1fr;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            text-align: left;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 24px;
        }

        .btn-title {
            font-weight: 600;
            font-size: 14px;
        }

        .btn-desc {
            font-size: 12px;
            opacity: 0.85;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #663a91 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-lg {
            grid-column: span 2;
            padding: 20px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .btn-lg {
                grid-column: span 1;
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .status-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 13px;
            border-bottom: 1px solid #f5f5f5;
        }

        .status-label {
            color: #666;
            font-weight: 500;
        }

        .status-value {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-value.success {
            color: #10b981;
        }

        .status-value.error {
            color: #ef4444;
        }

        .status-value.warning {
            color: #f59e0b;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .dot.inactive {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-message {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .log-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #5568d3;
        }

        .modal-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .modal-btn.secondary:hover {
            background: #e0e0e0;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: blink 1.4s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #f0f0f0;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 20px 0 12px 0;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .section-title:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }

        .post-item {
            background: #f9f9f9;
            border-left: 3px solid #667eea;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .post-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .post-info {
            color: #666;
            font-size: 11px;
            margin-bottom: 4px;
            display: flex;
            gap: 12px;
        }

        .post-info-item {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .post-message {
            color: #777;
            font-size: 11px;
            font-style: italic;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #e0e0e0;
        }

        .posts-empty {
            color: #999;
            font-size: 13px;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üì±</span>
            Telegram-Notion Scheduler
        </h1>
        <div class="subtitle">Gestisci il tuo scheduler di post</div>

        <!-- Status Section -->
        <div class="status-section">
            <div class="status-item">
                <span class="status-label">üîç Scheduler Status</span>
                <span class="status-value" id="scheduler-status">
                    <span class="dot inactive"></span>
                    Caricamento...
                </span>
            </div>
            <div class="status-item">
                <span class="status-label">üìã Ultimi Log</span>
                <span class="status-value" id="last-log-time">Caricamento...</span>
            </div>
            <div class="status-item">
                <span class="status-label">‚è≥ Prossimo Check</span>
                <span class="status-value" id="next-check">Ogni 15 minuti</span>
            </div>
        </div>

        <!-- Next Posts Section -->
        <div class="status-section">
            <div class="section-title">üìÖ Prossimi Post in Uscita</div>
            <div id="next-posts-container" style="margin-top: 10px;">
                <div style="color: #999; font-size: 13px;">Caricamento...</div>
            </div>
        </div>

        <!-- Control Actions -->
        <div class="section-title">üéÆ Controllo</div>
        <div class="grid full">
            <button class="btn btn-success" onclick="executeAction('start')" style="grid-column: span 1;">
                <span class="btn-icon">‚ñ∂Ô∏è</span>
                <span class="btn-title">Avvia Scheduler</span>
                <span class="btn-desc">Inizia il polling</span>
            </button>
            <button class="btn btn-danger" onclick="executeAction('stop')" style="grid-column: span 1;">
                <span class="btn-icon">‚èπÔ∏è</span>
                <span class="btn-title">Ferma Scheduler</span>
                <span class="btn-desc">Arresta il polling</span>
            </button>
        </div>

        <!-- Management Actions -->
        <div class="section-title">üõ†Ô∏è Gestione</div>
        <div class="grid">
            <button class="btn btn-info" onclick="executeAction('status')">
                <span class="btn-icon">üîç</span>
                <span class="btn-title">Verifica Status</span>
                <span class="btn-desc">Check istanze attive</span>
            </button>
            <button class="btn btn-info" onclick="executeAction('logs')">
                <span class="btn-icon">üìã</span>
                <span class="btn-title">Vedi Log</span>
                <span class="btn-desc">Ultimi 50 log</span>
            </button>
            <button class="btn btn-secondary" onclick="executeAction('test')">
                <span class="btn-icon">üß™</span>
                <span class="btn-title">Test Connessione</span>
                <span class="btn-desc">Notion + Telegram</span>
            </button>
            <button class="btn btn-secondary" onclick="executeAction('config')">
                <span class="btn-icon">‚öôÔ∏è</span>
                <span class="btn-title">Vedi Config</span>
                <span class="btn-desc">Environment vars</span>
            </button>
        </div>

        <!-- External Links -->
        <div class="section-title">üîó Link Rapidi</div>
        <div class="grid">
            <button class="btn btn-secondary" onclick="window.open('https://notion.so', '_blank')">
                <span class="btn-icon">üìò</span>
                <span class="btn-title">Notion Database</span>
                <span class="btn-desc">Apri in browser</span>
            </button>
            <button class="btn btn-secondary" onclick="window.open('https://t.me/probavas', '_blank')">
                <span class="btn-icon">üí¨</span>
                <span class="btn-title">Telegram Channel</span>
                <span class="btn-desc">@probavas</span>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">Caricamento...</div>
            <div class="modal-message" id="modal-message"></div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal()">Chiudi</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5555/api';

        async function executeAction(action) {
            showModal('‚è≥ Elaborazione...', '<div class="loading"></div> Attendere...');

            try {
                const response = await fetch(`${API_BASE}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action })
                });

                if (!response.ok) {
                    throw new Error(`Errore: ${response.status}`);
                }

                const data = await response.json();

                switch(action) {
                    case 'start':
                        showModal('‚úÖ Scheduler Avviato', 'Lo scheduler √® stato avviato con successo.');
                        break;
                    case 'stop':
                        showModal('‚èπÔ∏è Scheduler Fermato', 'Lo scheduler √® stato fermato.');
                        break;
                    case 'status':
                        showModal('üîç Status Scheduler', `<pre class="log-output">${escapeHtml(data.output)}</pre>`);
                        break;
                    case 'logs':
                        showModal('üìã Log Recenti', `<pre class="log-output">${escapeHtml(data.output)}</pre>`);
                        break;
                    case 'test':
                        showModal('üß™ Test Connessione', `<pre class="log-output">${escapeHtml(data.output)}</pre>`);
                        break;
                    case 'config':
                        showModal('‚öôÔ∏è Configurazione', `<pre class="log-output">${escapeHtml(data.output)}</pre>`);
                        break;
                }

                // Aggiorna status dopo aver eseguito
                updateStatus();

            } catch (error) {
                showModal('‚ùå Errore', `<div style="color: #ef4444;">${escapeHtml(error.message)}</div><div style="margin-top: 15px; font-size: 12px; color: #999;">Assicurati che il server sia avviato:<br><code>python3 scheduler-server.py</code></div>`);
            }
        }

        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').innerHTML = message;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        async function updateStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();

                const statusEl = document.getElementById('scheduler-status');
                const isRunning = data.running;

                if (isRunning) {
                    statusEl.innerHTML = '<span class="dot active"></span><span style="color: #10b981;">‚úÖ Attivo</span>';
                } else {
                    statusEl.innerHTML = '<span class="dot inactive"></span><span style="color: #ef4444;">Arrestato</span>';
                }

                if (data.last_check) {
                    document.getElementById('last-log-time').textContent = data.last_check;
                }

            } catch (error) {
                document.getElementById('scheduler-status').innerHTML = '<span class="dot inactive"></span><span style="color: #999;">Offline</span>';
            }

            // Update next posts
            updateNextPosts();
        }

        async function updateNextPosts() {
            try {
                const response = await fetch(`${API_BASE}/next-posts`);
                const data = await response.json();

                const container = document.getElementById('next-posts-container');

                if (!data.success || data.posts.length === 0) {
                    container.innerHTML = '<div class="posts-empty">üì≠ Nessun post programmato</div>';
                    return;
                }

                let html = '';
                data.posts.forEach((post, index) => {
                    const typeEmoji = getTypeEmoji(post.type);
                    html += `
                        <div class="post-item">
                            <div class="post-title">
                                <span>${index + 1}</span>
                                <span>${post.title}</span>
                            </div>
                            <div class="post-info">
                                <div class="post-info-item">
                                    <span>‚è∞</span>
                                    <span>${formatDate(post.publish_date)}</span>
                                </div>
                                <div class="post-info-item">
                                    <span>${typeEmoji}</span>
                                    <span>${post.type}</span>
                                </div>
                            </div>
                            ${post.message ? `<div class="post-message">"${post.message}"</div>` : ''}
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                document.getElementById('next-posts-container').innerHTML = '<div class="posts-empty">‚ùå Errore nel caricamento</div>';
            }
        }

        function getTypeEmoji(type) {
            const emojis = {
                'Telegram_testo': 'üí¨',
                'Telegram_poll': 'üìä',
                'Testo': 'üí¨',
                'Poll': 'üìä'
            };
            return emojis[type] || 'üìù';
        }

        function formatDate(dateString) {
            if (!dateString || dateString === 'Unknown') return 'Data sconosciuta';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = date - now;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 0) {
                    return `${Math.abs(diffMins)} min fa`;
                } else if (diffMins < 60) {
                    return `tra ${diffMins} min`;
                } else if (diffHours < 24) {
                    return `tra ${diffHours} ore`;
                } else {
                    return `${date.toLocaleDateString('it-IT')} ${date.toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'})}`;
                }
            } catch (e) {
                return dateString;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Aggiorna status all'avvio e ogni 10 secondi
        window.addEventListener('load', () => {
            updateStatus();
            setInterval(updateStatus, 10000);
        });

        // Chiudi modal con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
